                            <div class="nk-block nk-block-middle nk-auth-body text-center m-auto">
								<div class="brand-logo pb-5">

                                </div>
                                <div class="nk-block-head pb-5">

                                    </div>

									</div>
                                    <div class="form-group">
                                        <div class="form-control-wrap">

												required id="email-address" placeholder="Tên đăng nhập">
                                        </div>
                                    </div><!-- .form-group -->
                                    <div class="form-group">
                                        <div class="form-control-wrap">
                                            <a tabindex="-1" href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input autocomplete="new-password" type="password" class="form-control form-control-lg" 
												required id="password" placeholder="Mật khẩu">
                                        </div>
                                    </div><!-- .form-group -->
									
                                    <div class="form-group row-ct pt-4 mb-0">
										<div class="col-12 pl-0 pr-0">

									<div class="row-ct m-auto" >

                                    </div>
